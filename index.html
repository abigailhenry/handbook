---
layout: default
title: Home
---

<div class="introduction">
  <h1>Contents</h1>
<br />
{% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
        <ul>
          <li style="line-height:.5em;"><a href="{{ node.url | absolute_url }}">{{ node.title }}</a></li>
      </ul>
        {% endif %}
      {% endif %}
    {% endfor %}
